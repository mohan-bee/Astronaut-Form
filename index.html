<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrounant Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="man">
    <img src="./man1.png" alt="Man1" class="man1">
    <img src="./man2.png" alt="Man2" class="man2">
</div>
<div class="bg">
    <div class="form-div">
        <form action="#">
            <h3>Rocket around the moon with your BFFs</h3>
            <label for="country">Departure Country</label> <br>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UAE">UAE</option>
            </select> <br>
            <label for="travellers">No. of Space Travellers</label> <br>
            <input type="number" id="travellers"> <br>
            <label for="email">Your email</label> <br>
            <input type="email" id="email" placeholder="xyz232@company.com"> <br>
            <div class="checkbox">
                <label for="rent">Do You wanna rent a space suit?</label>
                <div class="radio">
                    <input type="radio"><span>Yes, Please</span>
                <input type="radio"><span>No, I Have my own</span>
                </div>
            </div>
            <button type="submit">TAKE US TO SPACE</button>
        
        </form>
    </div>
</div>
</body>
</html>
